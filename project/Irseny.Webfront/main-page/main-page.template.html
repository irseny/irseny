<div class="page">

	<div class="header">
		<div class="icon">
			<img src="icon/logo.png" alt="logo" width="30" height="30">
		</div>
		<div class="tab"
			ng-repeat="section in $ctrl.getAvailableSections()"
			ng-class="{'active': $ctrl.getActiveSection() == section}"
			ng-click="$ctrl.setActiveSection(section);" >
			{{section}}
		</div>
	</div>
	<div ng-if="$ctrl.getActiveSection() == 'Sensors'">
		<sensor-section></sensor-section>
	</div>
	<div ng-if="$ctrl.getActiveSection() == 'Devices'">
		<div>Devices</div>
	</div>
	<div ng-if="$ctrl.getActiveSection() == 'Trackers'">
		<tracker-section></tracker-section>
	</div>
	<div ng-if="$ctrl.getActiveSection() == 'Config'">
		<div>Config</div>
	</div>

	<div class="d-flex flex-grow-1 justify-content-between min-vh-100">
		<div>Fill to end</div>
		<div>and don't go over please</div>
	</div>
</div>
