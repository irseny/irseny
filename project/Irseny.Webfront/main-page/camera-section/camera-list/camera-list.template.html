<div class="container-fluid px-3">
	<div class="navbar navbar-light bg-info">

		<ul class="navbar-nav w-100">
			<!-- add new camera dropdown -->
			<li class="navbar-item dropdown">
				<a class="nav-link dropdown-toggle active text-right" id="cameraListAddCam" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					Add New
				</a>
				<div class="dropdown-menu bg-dark" aria-labelledby="cameraListAddCam">
					<a ng-repeat="type in $ctrl.base.cameraClasses"
						class="dropdown-item text-white" href="#" ng-click="$ctrl.addCamera(type)">
						{{type}}
					</a>
				</div>
			</li>
			<!-- list of cameras -->
			<li ng-repeat="cam in $ctrl.base.availableCameras" class="navbar-item w-100">
				<!-- non selected camera -->
				<div class="nav-link text-right" ng-if="$ctrl.base.activeCamera != cam">
					<a class="text-right text-dark" ng-click="$ctrl.base.activeCamera = cam" href="#">
						{{cam}}
					</a>
				</div>
				<!-- selected camera -->
				<div class="nav-link bg-dark px-2 text-right" ng-if="$ctrl.base.activeCamera == cam">
					<a class="text-muted" href="#">Remove</a>
					<a class="text-muted" href="#">Rename</a>
					<a class="text-white" href="#">
						{{cam}}
					</a>
				</div>
			</li>
		</ul>

	</div>
