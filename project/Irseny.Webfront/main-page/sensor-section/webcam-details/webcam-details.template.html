<div class="details d-flex flex-column">
	<!-- camera configuration -->
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Property</th>
				<th scope="col">Config</th>
				<th scope="col">Auto</th>
			</tr>
		</thead>
		<tbody>
			<!-- camera id -->
			<tr>
				<th scope="row">Webcam</th>
				<td>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">ID</span>
						</div>
						<input type="number" min="0" max="32" class="form-control" placeholder="0"
							ng-model="$ctrl.generateWebcamPropertyGetterSetter('systemId')"
							ng-model-options="{getterSetter: true}"/>
					</div>


				<td><!-- no auto config --></td>
			</tr>
			<!-- image resolution -->
			<tr>
				<th scope="row">
					Resolution
					<div class="list-group d-flex flex-row" role="tablist">
						<a class="list-group-item" data-toggle="list" role="tab" href="#"
							ng-class="{ 'active': ($ctrl.getResolutionMode() == 'list')}"
							ng-click="$ctrl.setResolutionMode('list')">
							Typical
						</a>
						<a data-toggle="list" role="tab" href="#"
							class="list-group-item"
							ng-class="{ 'active': ($ctrl.getResolutionMode() == 'custom')}"
							ng-click="$ctrl.setResolutionMode('custom')">
							Custom
						</a>
					</div>
				</th>
				<td>
					<!-- typical resolution -->
					<div class="d-flex flex-column" ng-if="$ctrl.getResolutionMode() == 'list'">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" >Aspect Ratio</span>
							</div>
							<div class="dropdown">
								<button class="btn btn-primary dropdown-toggle" id="btn_webcamDetailAspectRatio" type="button" data-toggle="dropdown">
									{{ $ctrl.aspectRatio }}</button>
								<div class="dropdown-menu">
									<a ng-repeat="ratio in $ctrl.getTypicalAspectRatios()" class="dropdown-item" href="#"
										ng-click="$ctrl.setAspectRatio(ratio)">{{ ratio }}</a>
								</div>
							</div>
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">Resolution</span>
							</div>
							<div class="dropdown">
								<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
									<div ng-if="!$ctrl.getWebcamPropertyAuto('frameWidth') && !$ctrl.getWebcamPropertyAuto('frameHeight')">
										{{ $ctrl.getWebcamProperty('frameWidth') }} x {{ $ctrl.getWebcamProperty('frameHeight') }}
									</div>
								</button>
								<div class="dropdown-menu">
									<a ng-repeat="res in $ctrl.getTypicalResolutions($ctrl.getAspectRatio())" class="dropdown-item" href="#"
										ng-click="$ctrl.setWebcamProperty('frameWidth', res.width); $ctrl.setWebcamProperty('frameheight', res.height);">
										{{ res.width }} x {{ res.height }}
									</a>
								</div>
							</div>
						</div>
					</div>
					<!-- custom resolution -->
					<div class="d-flex flex-column" ng-if="$ctrl.getResolutionMode() == 'custom'">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">Width</span>
							</div>
							<input class="form-control" type="number" min="16" max="8192" placeholder="horizontal resolution"
								ng-model="$ctrl.generateWebcamPropertyGetterSetter('frameWidth')"
								ng-model-options="{getterSetter: true}">
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" style="width:6rem">Height</span>
							</div>
							<input class="form-control" min="16" max="8192" type="number" placeholder="vertical resolution"
								ng-model="$ctrl.generateWebcamPropertyGetterSetter('frameHeight')"
								ng-model-options="{getterSetter: true}">
						</div>
					</div>
				</td>

				<td>
					<input class="input-group-text" type="checkbox" value="auto" checked>
				</td>
			</tr>
			<!-- framerate -->
			<tr>
				<th scope="row">Framerate</th>
				<td>
					<div class="input-group">
						<input class="form-control" type="number" placeholder="framerate" min="1" max="1000"
							ng-model="$ctrl.generateWebcamPropertyGetterSetter('frameRate')"
							ng-model-options="{getterSetter: true}">
						<div class="input-group-append">
							<span class="input-group-text">FPS</span>
						</div>
					</div>
				</td>
				<td>
					<input class="input-group-text" type="checkbox" checked="checked">
				</td>
			</tr>
			<!-- exposure -->
		</tbody>
	</table>
	<div class="d-flex flex-row justify-content-end">
		<button class="button">Reset</button>
		<div class="mx-2"></div>
		<button class="button">Apply</button>
		<div class="mx-2"></div>

	</div>
	<!--<div class="input-group">
		<button class="btn input-group-text mx-2" type="submit" ng-click="$ctrl.applyChanges()">Apply</button>
		<button class="btn input-group-text mx-2" type="reset" ng-click="$ctrl.resetChanges()">Reset</button>
	<!--</div>-->
</div>
